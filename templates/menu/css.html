    * {
    margin: 0;
    padding: 0;
}

        width: 100%;

        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-areas: "pn pn"
                             "nav nav"
                             "t add"
                             "tbl tbl";
    }

    .prof-notif{
        grid-area: pn;
        display: flex;
        justify-content: end;
    }

    .prof-notif img{
        width: 20px;
        margin-right: 20px;
    }

    .nav{
        grid-area: nav;
        margin-top: 20px auto;
        text-align: center;
        margin-left: 20px;
    }

    .title{
        grid-area: t;
        color: #172DF6;
        font-family: 'Poppins', sans-serif;
        font-size: 14px;
        margin-top: 30px;
        margin-left: 20px;
        border: #172DF6 1px solid;
        text-align: center;
        width: 30%;
        padding: 5px;
        transition: .5s ease-in-out ;
    }
    .title:hover{
        background-color: #06F0A2;
    }

    .add{
        grid-area: add;
        margin-left: 220px;
        margin-top: 40px;
        justify-content: end;
        text-decoration: none;
        font-family: 'Poppins', sans-serif;
        font-size: 12px;
        background-color: hsl(220, 93%, 53%);
        text-align: center;
        color: #FFFFFF;
        width: 100px;
        height: 20px;
        
    }

    .add img{
        height: 10px;
        width: 12px;
        padding: auto;
        justify-items: center;
    }

    table{
        align-items: center;
        margin: 20px 10px;
        grid-area: tbl;
        background-color: #172DF6;    
    }
    thead{
        background-color: #06F0A2;
        margin: 0;
        padding: 0;
    }
    tr{
       width: 100px;
       margin: 0%;  
    }
    th{
        color: #FFFFFF;
        font-size: 10px;
        font-family: 'Poppins', sans-serif;
    }
    tbody{
        background-color: #FFFFFF;
    }

    td{
        color: #030532;
        text-align: center;
        font-size: 10px;
        font-family: 'Poppins', sans-serif;
    }

    .td-btn{
        background-color: #030532;
    }

    .btn{
        background-color: transparent;
        border: none;
    }
    .btn img{
        width: 20px;
        margin: 5px;
    }

        margin-top: 20px;
