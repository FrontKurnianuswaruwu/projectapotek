<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">    
    <title>Document</title>
</head>
{% include "menu/css.html"%}


<body>
    {% include "menu/messages.html" %}
    <div class="container">
        <div class="prof-notif">
            <img src="/static/images/ icon _notification_.svg" alt="">
            <img src="/static/images/ icon _profile circle_.svg" alt="">
        </div>
    <div class="nav">
        {% include "menu/pilhan.html"%}
     </div>
     <h1 class="title">Kelompok Barang</h1>
    <a class="add" href="{% url 'tambahmkelompok' %}">Tambah <img class="imgtambah" src="/static/images/ icon _add circle_.svg" alt=""></a>

    <table>
        <thead>
            <tr>
                <th>Kode Kelompok</th>
                <th>Nama Kelompok</th>
                <th>usertime</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for mkelompok in data_mkelompok %}
            <tr>
                <td>{{ mkelompok.kode_kelompok }}</td>
                <td>{{ mkelompok.nama_kelompok }}</td>
                <td>{{ mkelompok.usertime }}</td>
                <td class="td-btn">
                    <a href="{% url 'updatmkelompok' mkelompok.kode_kelompok %}"><button class="btn">
                        <img src="/static/images/ icon _edit_.svg" alt=""></button></a>
                    <a onclick="return confirm('anda yakin menghapus satuan bertingktat dengan id = {{ mkelompok.kode_kelompok }}')"
                        href="{% url 'deletemkelompok' mkelompok.kode_kelompok %}"><button class="btn">
                            <img src="/static/images/ icon _trash_.svg" alt=""></button></a>
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
