<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor%}
    {% endif %}
    <form action="{% url 'postaddmsatuan' %}" method="POST">
        {% csrf_token %}
        <h1>MAPOTIK</h1>
        <p>Nama Satuan :</p>
        <input type="text" name="nama_satuan" id="nama_satuan" maxlength="50" required>
        <p>Nama Singkat :</p>
        <input type="text" name="nama_singkat" id="nama_singkat" maxlength="100" required>
        <br>
        <br>
        <button type="submit">SUBMIT</button>
        <a href="{% url 'vmsatuan' %}">Kembali</a>

    </form>
</body>

</html>
