<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor%}
    {% endif %}
    <form action="{% url 'postaddadmin' %}" method="POST">
        {% csrf_token %}
        <h1>ADMIN</h1>
        <p>Nama :</p>
        <input type="text" name="username" id="username" maxlength="50"  required>
        <p>Email :</p>
        <input type="email" name="email" id="email" maxlength="100" required>
        <p>Telepon :</p>
        <input type="number" name="telepon" id="telepon" maxlength="20" required>
        <p>Password :</p>
        <input type="password" name="password" id="password" maxlength="100" required>
        
        <br>
        <br>
        <button type="submit">SUBMIT</button>
        <a href="{% url 'vmdafsat' %}">Kembali</a>

    </form>
</body>

</html>
