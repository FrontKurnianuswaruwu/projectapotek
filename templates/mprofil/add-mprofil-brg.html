<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% include "menu/messages.html" %}
    <form action="{% url 'postaddmprofil' %}" method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        <h1>PROFILE</h1>
        <p>Nama :</p>
        <input type="text" name="nama" id="nama" maxlength="20"  required>
        <p>Alamat :</p>
        <input type="text" name="alamat" id="alamat" maxlength="100" required>
        <p>Gambar :</p>
        <input type="file" name="gambar" id="gambar"  required>
        <p>facebook :</p>
        <input type="text" name="facebook" id="facebook" maxlength="100" required>
        <p>Instagram :</p>
        <input type="text" name="instagram" id="instagram" maxlength="100" required>
        <p>Email :</p>
        <input type="email" name="email" id="email" maxlength="100" required>
        <p>Whatsapp :</p>
        <input type="whatsapp" name="whatsapp" id="whatsapp" maxlength="100" required>
        
        <br>
        <br>
        <button type="submit">SUBMIT</button>
        <a href="{% url 'vmprofil' %}">Kembali</a>

    </form>
</body>

</html>
